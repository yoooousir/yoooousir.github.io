- name: BITTOK
  descr: "A weather chatbot that recommends appropriate clothing and food based on the user's current location and weather conditions. It was developed using a Retrieval-Augmented Generation (RAG) structure, leveraging the GPT-4 API key and a custom database built through Python-based web crawling and NLP preprocessing, hosted on a GCP database."
  demo: https://github.com/hyeblee/weather_nuri/tree/data
  tags:
    - tag: Python
    - tag: LangChain
    - tag: Spring
    - tag: Flutter
    - tag: Kotlin
    - tag: Postman

