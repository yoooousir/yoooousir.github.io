- name: GraphRAG-Based Research-Article Retrieval
  descr: "Designed and implemented a framework to automate the retrieval, parsing, and storage of research articles based on user-defined search queries or keywords. Leveraged PUBMED and EuropePMC APIs to download PDF and XML papers, parsed them, and saved the results as Parquet files in Azure Blob Storage. Integrated this data with a GraphRAG system, enabling the retrieval of the most relevant answers based on user input. The GraphRAG system was built using the LangChain framework and Neo4j database, with Cypher queries for efficient graph traversal."
  demo: https://github.com/yoooousir/GraphRAG_Framework
  tags:
    - Python
    - LangChain
    - Azure
    - Neo4j

- name: "Cheat'em in Texas"
  descr: "Designed and implemented the UI/UX and customized C# scripts for an Oculus-based VR game using Unity, featuring a poker-themed cheating scenario where players aim to achieve a target amount in a Texas Hold'em casino setting. Configured the XR Interaction Toolkit and Meta XR SDK to create intuitive interfaces and interactions, enabling players to seamlessly act as both the dealer and player while executing sleight-of-hand tricks. Contributed to gameplay mechanics and integrated dynamic AI opponents using Barracuda and ONNX, delivering an immersive and engaging user experience."
  demo: https://github.com/OruteZ/OculusTeamProject
  tags:
    - C#
    - Barracuda
    - ONNX
    - Unity

